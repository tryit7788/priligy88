version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '3000:3000'
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    depends_on:
      - mongo
      # - postgres
    env_file:
      - .env

  # MongoDB Service
  # Ensure your .env file has USE_MONGODB=true and DATABASE_URI uses 'mongo' as the hostname
  # Example: DATABASE_URI=mongodb://mongo:27017/your-database-name
  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    logging:
      driver: none

  # PostgreSQL Service (alternative to MongoDB)
  # To use PostgreSQL instead: 
  # 1. Set USE_MONGODB=false (or remove it) in your .env file
  # 2. Update .env DATABASE_URI to: postgresql://postgres:password@postgres:5432/payload-db
  # 3. Uncomment postgres service below and change depends_on to use postgres instead of mongo
  # postgres:
  #   restart: always
  #   image: postgres:latest
  #   volumes:
  #     - pgdata:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"

volumes:
  data:
  # pgdata:
  node_modules:
